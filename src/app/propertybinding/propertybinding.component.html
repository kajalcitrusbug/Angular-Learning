<div style="border-style: solid; margin: 10px; padding: 10px">
  <!-- Property binding -->
  <p style="color: blueviolet">Property binding Example</p>
  <h1>Property binding</h1>
  <input
    type="text"
    name="user-name"
    value="{{ userName }}"
    disabled="{{ userNameDisabled }}"
  /><br /><br />
  <input
    type="text"
    name="user-name"
    [value]="userName"
    [disabled]="userNameDisabled"
  />
</div>
