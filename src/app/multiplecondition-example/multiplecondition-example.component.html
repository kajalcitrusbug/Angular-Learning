<p style="color: blueviolet">{{ title }}</p>
<ng-template [ngIf]="color === 'red'">
  <h3 style="color: red">Red color</h3>
</ng-template>
<ng-template [ngIf]="color === 'green'">
  <h3 style="color: green">Green color</h3>
</ng-template>
<ng-template [ngIf]="color === 'blue'">
  <h3 style="color: blue">Blue color</h3>
</ng-template>
